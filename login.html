<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" type="text/css" href="E:\htmo\style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="home.html" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Enter any username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Enter any password" required />
            </div>
            <input type="submit" value="Login" class="btn solid" />

          </form>


       
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
               <h3>Good Evening</h3>
            </div>
            <img src="" class="image" alt="">
        </div>
 
        </div>
      </div>
    </div>

  
  </body>
</html>
