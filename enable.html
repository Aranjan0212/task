<!DOCTYPE html>
<html>
<head>
    <title>HTML Table with Form Elements</title>
</head>
<body>
    <h1>Enable  Reminder</h1>
    <table>
        <tr>
            <td>Select a Date:</td>
            <td> <input type="datetime-local" id="reminderDatetime"></td>
            <td> <button id="setReminderButton">Set Reminder</button></td>
        
        </tr>
        <tr>
            <td>SMS No:</td>
            <td><input type="text"></td>
        </tr>
        <tr><td>Select Subject:</td><td>
            <select>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </td>
        
        </tr>
        <tr><td>Reminders:</td><td>
            <select>
                <option value="optionA">Option A</option>
                <option value="optionB">Option B</option>
            </select></td></tr>
        <tr>
            <td>Email Address:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Contact No:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Recur for next: </td>
            <td><input type="checkbox">7 days</td>
            <td><input type="checkbox">5 days</td>
            <td><input type="checkbox">3 days</td>
            <td><input type="checkbox">2 days</td>
        </tr>
        <tr>
            <td>Add description:</td>
            <td><textarea rows="2" cols="50"></textarea></td>
        </tr>
       
    </table>
</body>
</html>
